<ion-view view-title="Profesores">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in chats" type="item-text-wrap" href="#/tab/chats/{{chat.rowid}}">
        <img ng-src="{{chat.face}}">
        <h2>{{chat.nombres}}</h2>
        <p>{{chat.apellidos}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Eliminar
        </ion-option-button>
      </ion-item>
    </ion-list>

      <a class="button button-block button-positive" href="#/tab/profesor-nuevo">Nuevo Profesor</a>

  </ion-content>
</ion-view>
